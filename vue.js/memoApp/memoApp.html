<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8"/> 
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <!-- 브라우저별 css 스타일을 표준화 시켜주는 구문 -->
        <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet"/> 
        <link href="app.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="app" class="app">
            <div class="head">
               <span class="title">메모 앱</span>
               <span class="list-btn" v-if="mode !== 'list'" @click="cancel()">&lt;</span>
            </div>
            <div class="body">
                <div class="list" v-if="mode === 'list'">
                    <ul>
                        <li v-for="m in memos" @click="open(m.id)">{{ m.content }} : {{ m.regDate }}</li>
                    </ul>
                </div>
                <div class="write" v-else>
                    <textarea v-model="memo.content"></textarea>
                    <button class="save-btn" @click="save()" :class="{'full' : mode === 'write'}">저장</button>
                    <!-- <button class="cancel-btn" @click="cancel()">취소</button> -->
                    <button class="cancel-btn" @click="remove()" v-if="mode === 'edit'">삭제</button>
                </div>
                <button class="add-btn" type="button" @click="write()" v-if="mode === 'list'">+</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="app.js"></script>
    </body>
</html>
